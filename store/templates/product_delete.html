{% extends "base.html" %}
{% block title %} Delete Product {% endblock title %}

{% block content %}
<div class="container">
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
      <div class="border bg-white p-3">
        <h3>Delete Item</h3>
        <hr>
        <div class="alert alert-danger">
          <h4>Are you sure you want to delete product?</h4>

        </div>
        <form method="post">
          {% csrf_token %}
          {{form}}

          <a class="btn btn-secondary" href="{% url 'store-product' %}">Cancel</a>
          <input class="btn btn-danger" type="submit" value="Delete">

        </form>

      </div>

    </div>

  </div>

</div>
{% endblock content %}
