{% extends "base.html" %}
{% block title %}
Staff Page
{% endblock title %}
{% block content %}

{% include "top_nav.html" %}
<!--Table-->
<div class="container">
  <div class="row my-4">
    <div class="col-md-10 offset-md-1">
      <table class="table table-striped bg-white">
        <thead class="bg-info">
          <tr class="text-white">
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
          </tr>
        </thead>
        <tbody>
          {% for worker in workers %}
          <tr>
            <th scope="row"><a class="btn btn-info btn-sm" href="{% url 'store-staff-detail' worker.id %}">View</a></th>
            <td>{{worker.username}}</td>
            <td>{{worker.email}}</td>
            <td>{{worker.profile.phone}}</td>
          </tr>
          {% endfor %}
          </tbody>
      </table>
    </div>
  </div>

</div>



<!--End Table-->

{% endblock content %}
